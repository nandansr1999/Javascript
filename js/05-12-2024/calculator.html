<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .content{
            height: 700px;
        }
        .calcu{
            height: 450px;
        }
        .out{
            height: 50px;
        }
        .txt{
            height: 50px;
        }
        .btn{
            height: 60px;
            width: 60px;
        }
    </style>
</head>
<body>
    <div class=" container-fluid d-flex align-items-center flex-lg-column flex-sm-row bg-primary-subtle content">
        <div class="calcu m-5 w-25 bg-dark rounded container-fluid">

            <div class="out d-flex mt-4 justify-content-center w-100">
                <input id="output" class="txt bg-dark text-light fs-4 w-75 rounded " type="text" name="answer">
            </div>

            <div class="buttons w-100 d-flex gap-3 mt-4 justify-content-center">
                <input class="btn  rounded-circle " onclick="clearAll()" type="button" style="background-color: rgb(229, 58, 58); color: black;" value="C">
                <input class="btn rounded-circle " onclick="removeLast()" type="button" style="background-color: rgb(200, 200, 200); color: black;" value="CE">
                <input class="btn rounded-circle" onclick="display('%')" type="button" style="background-color: rgb(200, 200, 200); color: black;" value="%">
                <input class="btn rounded-circle" onclick="display('/')" type="button" style="background-color: yellow; color: black;" value="/">
            </div>

            <div class="buttons w-100 d-flex gap-3 mt-3 justify-content-center">
                <input class="btn rounded-circle" onclick="display('7')" type="button" style="background-color: rgb(200, 200, 200); color: black;" value="7">
                <input class="btn rounded-circle" onclick="display('8')" type="button" style="background-color: rgb(200, 200, 200); color: black;" value="8">
                <input class="btn rounded-circle" onclick="display('9')" type="button" style="background-color: rgb(200, 200, 200); color: black;" value="9">
                <input class="btn rounded-circle" onclick="display('*')" type="button" style="background-color: yellow; color: black;" value="*">
            </div>

            <div class="buttons w-100 d-flex gap-3 mt-1 justify-content-center">
                <input class="btn rounded-circle" onclick="display('4')" type="button" style="background-color: rgb(200, 200, 200); color: black;" value="4">
                <input class="btn rounded-circle" onclick="display('5')" type="button" style="background-color: rgb(200, 200, 200); color: black;" value="5">
                <input class="btn rounded-circle" onclick="display('6')" type="button" style="background-color: rgb(200, 200, 200); color: black;" value="6">
                <input class="btn rounded-circle" onclick="display('-')" type="button" style="background-color: yellow; color: black;" value="-">
            </div>

            <div class="buttons w-100 d-flex gap-3 mt-1 justify-content-center">
                <input class="btn rounded-circle" onclick="display('1')" type="button" style="background-color: rgb(200, 200, 200); color: black;" value="1">
                <input class="btn rounded-circle" onclick="display('2')" type="button" style="background-color: rgb(200, 200, 200); color: black;" value="2">
                <input class="btn rounded-circle" onclick="display('3')" type="button" style="background-color: rgb(200, 200, 200); color: black;" value="3">
                <input class="btn rounded-circle" onclick="display('+')" type="button" style="background-color: yellow; color: black;" value="+">
            </div>

            <div class="buttons buttons w-100 d-flex gap-4 mt-1 justify-content-center">
                <input class="btn " onclick="display('0')" type="button" style="background-color: rgb(200, 200, 200); color: black; width: 120px; padding-left: 20px; border-radius: 55px;" value="0">
                <input class="btn rounded-circle ms-1" onclick="display('.')" type="button" style="background-color: rgb(200, 200, 200); color: black;" value=".">
                <input class="btn rounded-circle" onclick="evalExp()" type="button" style="background-color: yellow; color: black;" value="=">
            </div>

        </div>
    </div>
    <script src="func.js"></script>
</body>
</html>
