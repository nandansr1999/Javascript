<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <button id="Tooglebutton"> Switch To Dark Mode </button>
    <div>
        <p>JavaScript is the world's most popular programming language
            JavaScript is the programming language of the Web.
            JavaScript is easy to learn.
            This tutorial will teach you JavaScript from basic to advanced</p>
    </div>
    <script>
        const toggleButton = document.getElementById('Tooglebutton');
        const body = document.body;

        toggleButton.addEventListener('click', (   ) => {
            if (body.style.backgroundColor === 'black') {
                body.style.backgroundColor = 'white';
                body.style.color = 'black';
                toggleButton.textContent = 'Switch To dark Mode';
            } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'white'
                toggleButton.textContent = 'Switch To Light Mode';
            }
        });
    </script>
</body>
</html>
